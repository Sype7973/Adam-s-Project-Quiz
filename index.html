<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="stylesheet" href="./assets/reset.css">
    <title>Adam's Coding Bootcamp Quiz!</title>
</head>
<body>
    <!-- timer html; place JS to create functionality -->
    <header id="quiz-timer">Time</header> <span id="time">0</span>
    <!-- quiz score functionality  -->
    <h1 id="quiz-scores"><a href="highscores.html">Highscores</a></h1>
<article id="game-start" class='gamestart'>
    <h1>Adam's Coding Bootcamp Quiz!</h1>
    <p>Have a go at answering these questions! 
    you have 25 seconds each question and incorrect answers effect
    your time and score!</p>
    <button id="start-quiz">Lets Begin!</button>
</article>
<!-- questions; starting paragraph -->
<main id="questions" class="hide">
    <h2 id="questions-heading"></h2>
    <article id="question-choices" class="question-choices">
    </article>
</main>
<!-- end game and submit  -->
<section id="end-screen" class="hide">
    <h2>Completed!</h2>
    <p>Your score is<span id="end-score"></span>.</p>
    <p>
      Enter your initials: <input type="text" id="initials" max="3" />
      <button id="submit">Submit</button>
    </p>
</section>
<!-- wrong/correct message -->
<footer id="quiz-comments" class="quizcomments hide"></footer>
<script src="assets/script.js"></script>
<script src="assets/highscores.js"></script>
</body>
</html>
